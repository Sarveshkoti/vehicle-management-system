<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.aexpress.co.in/wp-content/uploads/2019/03/Cars.png') center/cover no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button{
      background: green;
      border-radius: 100px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
      color:#fff;
    }
    .container {
      text-align: center;
      background-color: rgb(222, 172, 79);
      padding: 6px;
    }
    
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
  }
  
    form {
      background:linear-gradient(pink,orange);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Provide Your Feedback</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea>

      <button type="button" onclick="redirectToindex(),showSuccessMessage()">Submit</button>
      

    </form>
    <script>
      function redirectToindex() {
          window.location.href = 'index.html';
      }
  </script>
  <script>
    function showSuccessMessage() {
        alert("Successfully sent!");
    }
</script>
  </div>
  <footer>
    Copyright &copy; 2024 Vehicle Service Management
</footer>
</body>
</html>
